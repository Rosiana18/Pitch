<head>
	<title>Search</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script>
		function pitchLength(val){
			if(val ==0){
				document.getElementById("pitchLength").innerHTML = "day(s)";
			}else if(val==1){
				document.getElementById("pitchLength").innerHTML = "week(s)";
			}else if(val==2){
				document.getElementById("pitchLength").innerHTML = "month(s)";
			}else if(val==3){
				document.getElementById("pitchLength").innerHTML = "1 year";
			}else if(val==4){
				document.getElementById("pitchLength").innerHTML = "year(s)";
			}
		}
		function teamSize(val){
			if(val==0){
				document.getElementById("pitchSize").innerHTML = "1-2 members";
			}else if(val==1){
				document.getElementById("pitchSize").innerHTML = "3-5 members";
			}else if(val==2){
				document.getElementById("pitchSize").innerHTML = "5-10 members";
			}else if(val==3){
				document.getElementById("pitchSize").innerHTML = "10-20 members";
			}else if(val==4){
				document.getElementById("pitchSize").innerHTML = ">20 members / organization";
			} 
		}
	</script>
</head>

<body>
	<form id="form" action="search" method="get">
		Select Your Category:<br>
		<input type="checkbox" name="science" value="1">science<br>
		<input type="checkbox" name="engineering" value="1">engineering<br>
		<input type="checkbox" name="writing" value="1">writing<br>
		<input type="checkbox" name="craft" value="1">craft<br>
		<input type="checkbox" name="fixing" value="1">fixing<br>
		<input type="checkbox" name="visualDesign" value="1">visual design<br>
		<input type="checkbox" name="conceptDesign" value="1">concept design<br>
		<input type="checkbox" name="event" value="1">event<br>
		<input type="checkbox" name="teaching" value="1">teaching<br>
		<input type="checkbox" name="diy" value="1">diy<br>
		<input type="checkbox" name="art" value="1">art<br>
		<input type="checkbox" name="music" value="1">music<br><br>
		Pitch Length:<input type="range" name="length" min="0" max="4" value="1" onChange="pitchLength(this.value)"/>
		<p id="pitchLength">week(s)</p><br>
		Team Size:<input type="range" name="size" min="0" max="4" value="1" onChange="teamSize(this.value)"/>
		<p id="pitchSize">3-5members</p><br>
		Keywords: <input type="text" name="keyword"/><br><br>
		<input type="submit" value="Submit" id="search"/>
	</form>
</body>
